name: CI
on:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: Typescript checking
        run: npm run tsc
      - name: Database and firebase emulators
        run: docker compose up -d
      - name: Execute tests
        run: npm test
      - name: Execute e2e tests
        run: npm run cypress:run
